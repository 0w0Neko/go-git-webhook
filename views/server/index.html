<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server List - GitWebHook</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <script src="/static/js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.form.js" type="text/javascript"></script>
</head>
<body>
<header class="navbar navbar-static-top bs-docs-nav">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand" se_prerender_url="complete">Go GitWebHook</a>
        </div>
        <nav class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{urlfor "HomeController.Index"}}">WebHook</a> </li>
                <li><a href="{{urlfor "ServerController.Index"}}">Server</a> </li>
                <li><a href="{{urlfor "MemberController.Index"}}">Member</a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{{urlfor "MemberController.My"}}" style="padding: 9px;">
                        <img src="/static/images/headimgurl.jpg" class="img-circle" style="width: 32px;height: 32px;">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <div class="bs-docs-container">
        <div class="title">
            <h3>WebHook List</h3>
            <hr>
        </div>
        <div class="body">
            <table class="table table-condensed">
                <thead>
                <tr><th width="5%">#</th><th width="15%">Repo</th><th>Shell</th><th width="15%">Server</th><th width="10%">LastHook</th><th width="10%">Status</th><th width="15%">Operate</th></tr>
                </thead>
            </table>
        </div>
        <div class="body-botton text-center">
            <button class="btn btn-success btn-sm" id="addServerBtn">添加新的 Server</button>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="serverModal" tabindex="-1" role="dialog" aria-labelledby="serverModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form method="post" id="serverForm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="webHookTitle">New WebHook</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Server Name</label>
                                    <input type="text" name="name" id="serverName" placeholder="Server Name" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Server Ip</label>
                                    <input type="text" name="ip" placeholder="Server IP" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Server SSH Port/Server Client Port</label>
                                    <input type="text" name="port" placeholder="Port" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Tag</label>
                                    <input type="text" name="tag" placeholder="Tag" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>SSH Private Key / Account Password</label>
                                    <textarea class="form-control" name="key" placeholder="SSH Private Key / Account Password">

                                </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid navbar-fixed-bottom footer">
    <div class="text-center">
        <span>&copy; </span>
        <span><a href="https://github.com/lifei6671/go-git-webhook" target="_blank">Go GitWebHook</a> </span>
        <span>版权所有</span>
    </div>
</div>
<script src="/static/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="/static/js/global.js" type="text/javascript"></script>
</body>
</html>
